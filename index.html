<!DOCTYPE html>
<html>
    <head>
        <title>Show Shows</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDy0hN2gC6d1lyqCZvVZtw8h3AzSBn9xeQ">
    </script>
        <script src="main.js"></script>
    </head>

    <body>
        <header>
            <h1>Shows near you</h1>
        </header>

        <form id="LocationForm" class="location-form">
            <label for="EventLocation">Enter "City, State" or "City, Country" outside US/CA:</label>
            <input id="EventLocation" name="event-location" class="event-location" placeholder="New York, NY" type="text"/>
        </form>

        <div id="map" style="width: 800px; height: 500px;"></div>
    </body>
</html>
